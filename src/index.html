<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="main-container">
      <img
        class="image"
        src="assets/images/image-product-mobile.jpg"
        alt="product image"
      />
      <div class="product">
        <h2 class="product__category">PERFUME</h2>
        <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="product__price">$149.99</span>
          <span class="product__price-discount">$169.99</span>
        </div>

        <button class="button">
          <img src="assets/images/icon-cart.svg" alt="icon cart" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
